{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="page-header">Profile</h2>
                <hr class="h2-line">
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <h6 class="page-header">Order History</h6>
                <hr>
                {{ order }}
            </div>
            <div class="col-12 col-lg-6">
                <h6 class="page-header">Your Information</h6>
                <hr>
                <p>Default information entered from signed up.</p>
                <form action="{% url 'profiles' %}" method="POST" id="update-information">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-dark my-2">Update Information</button>
                </form>
            </div>
        </div>
{% endblock %}
